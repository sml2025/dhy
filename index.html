<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DHY乐高拼搭图生成器</title>
  <meta http-equiv="refresh" content="0; url=lego_mario_builder.html" />
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; margin: 0; padding: 40px; display: flex; align-items: center; justify-content: center; height: 100vh; background: #f7f9fc; color: #333; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); padding: 28px 32px; max-width: 560px; text-align: center; }
    h1 { margin: 0 0 10px; font-size: 22px; }
    p { margin: 0 0 18px; color: #666; }
    a.btn { display: inline-block; padding: 10px 16px; border-radius: 8px; background: #2d7cf6; color: #fff; text-decoration: none; }
    a.btn:hover { background: #1f6ae0; }
  </style>
  <script>
    // 注册 Service Worker（尽早执行，以清理旧缓存并提升离线体验）
    if ('serviceWorker' in navigator) {
      try {
        navigator.serviceWorker.register('sw.js').then(function(reg){
          // 监听 SW 的更新消息
          navigator.serviceWorker.addEventListener('message', function(event){
            if (event.data && event.data.type === 'SW_UPDATED') {
              console.log('检测到 Service Worker 更新（index.html），刷新页面以获取最新版本...');
              setTimeout(function(){ window.location.reload(); }, 100);
            }
          });
          reg.addEventListener('updatefound', function(){
            var newWorker = reg.installing;
            if (newWorker) {
              newWorker.addEventListener('statechange', function(){
                if (newWorker.state === 'activated' && navigator.serviceWorker.controller) {
                  console.log('新 Service Worker 已激活（index.html），刷新以获取最新版本');
                  setTimeout(function(){ window.location.reload(); }, 200);
                }
              });
            }
          });
        }).catch(function(err){ console.log('SW 注册失败:', err); });
      } catch(e) { /* ignore */ }
    }

    // CountAPI：在入口页显示/初始化计数
    (function(){
      var COUNTAPI_BASE = 'https://api.countapi.xyz';
      var COUNTAPI_NS = 'DHYLG';
      var COUNTAPI_KEY = 'DHYLG';
      function format9(n){
        var s = String(n);
        return s.length>=9 ? s.slice(-9) : '0'.repeat(9 - s.length) + s;
      }
      function setDisplay(n){
        var el = document.getElementById('generateCount');
        if (el) el.textContent = format9(n);
      }
      function initCount(){
        console.log('[Index] 正在获取全局计数...');
        fetch(COUNTAPI_BASE + '/get/' + COUNTAPI_NS + '/' + COUNTAPI_KEY)
          .then(function(r){ if(!r.ok) throw new Error(r.status); return r.json(); })
          .then(function(d){ console.log('[Index] 获取结果:', d); if (d && typeof d.value==='number') setDisplay(d.value); })
          .catch(function(){
            console.warn('[Index] 获取失败，尝试创建 0 初始值');
            fetch(COUNTAPI_BASE + '/create?namespace=' + encodeURIComponent(COUNTAPI_NS) + '&key=' + encodeURIComponent(COUNTAPI_KEY) + '&value=0')
              .then(function(){ return fetch(COUNTAPI_BASE + '/get/' + COUNTAPI_NS + '/' + COUNTAPI_KEY); })
              .then(function(r){ if(!r.ok) throw new Error(r.status); return r.json(); })
              .then(function(d){ console.log('[Index] 创建后获取结果:', d); if (d && typeof d.value==='number') setDisplay(d.value); })
              .catch(function(err){ console.error('[Index] 创建失败:', err); setDisplay(0); });
          });
      }
      // 立即尝试一次（避免重定向过快导致看不到日志）
      try { initCount(); } catch(e) {}
      window.addEventListener('DOMContentLoaded', initCount);
     })();
  </script>
